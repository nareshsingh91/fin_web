<script>
  $(document).ready(function () {
    $("#submit_mob").click(function (e) {
      e.preventDefault();
      var file = document.getElementById("file").files[0];
      var form_data = new FormData();
      const lenderlinks = document.querySelector("#lenderlinks");
      const campaignlink = lenderlinks.value;
      const product =
        lenderlinks.options[lenderlinks.selectedIndex].getAttribute("product");
      const lender =
        lenderlinks.options[lenderlinks.selectedIndex].getAttribute("lender");
      const date = new Date();
      const newDate = `${date.getDate()}-${
        date.getMonth() + 1
      }-${date.getFullYear()}`;
      console.log("campa name", $("#campaignName").val().trim());
      const campaignName =
        $("#campaignName").val().trim() == " "
          ? `${$("#lenderlinks option:selected").text().trim()}${newDate}`
          : `${$("#campaignName").val()}${newDate}`;
      form_data.append("file", file);
      form_data.append("campaignlink", campaignlink);
      form_data.append("campaignname", campaignName);
      form_data.append("productname", product);
      form_data.append("lender", lender);
      if (!file) {
        $("#error").html(
          '<p class="alert alert-danger">Please Select a File</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
      } else if (campaignlink == "") {
        $("#error").html(
          '<p class="alert alert-danger">Please Select Lender</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
      } else {
        fetch("https://api.wefin.in/ivrCampaign", {
          method: "POST",
          body: form_data,
        }).then((data) => {
          if (data.ok) {
            $("#res").html(
              '<div class="col-sm-12 text-center"><div class="alert alert-success alert-dismissible fade show"><p><strong>' +
                "Campaign has been initiated Successfully" +
                "</strong> <button type='button' class='btn-close' data-bs-dismiss='alert'></button></p></div></div>"
            );
          } else {
            $("#res").html(
              '<div class="col-sm-12 text-center"><div class="score-page-block"><p>No Message Not Sent</p></div></div>'
            );
          }
        });
      }
    });
    $("#submit_mob1").click(function (e) {
      e.preventDefault();
      const m = $("#mob").val();
      var lenderlinks = document.querySelector("#lenderlinks1");
      const campaignlink = lenderlinks.value;
      const date = new Date();
      const newDate = `${date.getDate()}-${
        date.getMonth() + 1
      }-${date.getFullYear()}`;
      const campaignName = "Tele Caller";
      const product =
        lenderlinks.options[lenderlinks.selectedIndex].getAttribute("product");
      const lender =
        lenderlinks.options[lenderlinks.selectedIndex].getAttribute("lender");
      const firstName = $("#firstName").val();
      const lastName = $("#lastName").val();
      if (m == "") {
        $("#error").html(
          '<p class="alert alert-danger">Please provide mobile number</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
      } else if (lastName == "") {
        $("#error").html(
          '<p class="alert alert-danger">Please provide last name</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
      } else if (campaignlink == "") {
        $("#error").html(
          '<p class="alert alert-danger">Please Select Lender</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
      } else {
        $.post(
          "https://api.wefin.in/ivrCampaign",
          {
            mobile: m,
            campaignlink: campaignlink,
            FirstName: firstName,
            LastName: lastName,
            campaignname: campaignName,
            productname: product,
            lender: lender,
          },
          function (data) {
            if (data.success) {
              $("#res").html(
                '<div class="col-sm-12 text-center"><div class="alert alert-success alert-dismissible fade show"><p><strong>' +
                  data.message +
                  " on" +
                  "- " +
                  m +
                  "</strong> <button type='button' class='btn-close' data-bs-dismiss='alert'></button></p></div></div>"
              );
            } else {
              $("#res").html(
                '<div class="col-sm-12 text-center"><div class="score-page-block"><p>No Message Not Sent</p></div></div>'
              );
            }
          }
        );
      }
    });
    $("#reset").click(function (e) {
      e.preventDefault();
      $("#error").html("");
      $("#res").html("");
      $("#file").val("");
      $("#firstName").val("");
      $("#lastName").val("");
      $("#campaignName").val("");
      $("#campaignName1").val("");
      $("#mob").val("");
      $("#lenderlinks1").get(0).selectedIndex = 0;
      $("#lenderlinks").get(0).selectedIndex = 0;
    });
  });
</script>
