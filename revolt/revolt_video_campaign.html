<script>
  $(document).ready(function () {
    const videoSrc = document.querySelector("#video-source");
const videoTag = document.querySelector("#video-tag");
const inputTag = document.querySelector("#file");
const playerContainer = document.querySelector("#playerContainer")

inputTag.addEventListener('change',  readVideo)

function readVideo(event) {
 // console.log(event.target.files[0])
  if (event.target.files && event.target.files[0]) {
    var reader = new FileReader();
    reader.onload = function(e) {
      console.log('loaded')
      playerContainer.classList.remove("playerHide")
      videoSrc.src = e.target.result
      videoTag.load()
    }.bind(this)

    reader.readAsDataURL(event.target.files[0]);
  }
}
    $("#submit_mob").click(function (e) {
      e.preventDefault();
      var file = document.getElementById("file").files[0];
      var form_data = new FormData();
      const name = document.querySelector("#name").value;
      const mobile = document.querySelector("#mobile").value
      const email = document.querySelector("#email").value;
      const bikeNo = document.querySelector("#bikeNo").value
      const message = document.querySelector("#message").value

      form_data.append("file", file);
      form_data.append("name", name);
      form_data.append("mobile",mobile)
      form_data.append("email", email);
      form_data.append("message", message);
      form_data.append("vehicle_number", bikeNo);

      if (name == "") {
        $("#error").html(
          '<p class="alert alert-danger">Please Enter Your Name</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
        
      } 
      else if (mobile == "") {
        $("#error").html(
          '<p class="alert alert-danger">Please Enter Mobile No.</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
        
      } 
      else if (email == "") {
        $("#error").html(
          '<p class="alert alert-danger">Please Enter Your Email Address</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
      }
      else if (bikeNo == "") {
        $("#error").html(
          '<p class="alert alert-danger">Please Enter Your Bike No.</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
      }
      else if (!file) {
        $("#error").html(
          '<p class="alert alert-danger">Please Select a Video File</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
      } else {
        fetch("https://api.wefin.in/addRevoltCustomer", {
          method: "POST",
          body: form_data,
        }).then((data) => {
          if (data.ok) {
            $("#res").html(
              '<div class="col-sm-12 text-center"><div class="alert alert-success alert-dismissible fade show"><p><strong>' +
                "Campaign has been initiated Successfully" +
                "</strong> <button type='button' class='btn-close' data-bs-dismiss='alert'></button></p></div></div>"
            );
          } else {
            $("#res").html(
              '<div class="col-sm-12 text-center"><div class="score-page-block"><p>No Message Not Sent</p></div></div>'
            );
          }
        });
      }
    });
    $("#submit_mob1").click(function (e) {
      e.preventDefault();
      const m = $("#mob").val();
      var lenderlinks = document.querySelector("#lenderlinks1");
      const campaignlink = lenderlinks.value;
      const date = new Date();
      const newDate = `${date.getDate()}-${
        date.getMonth() + 1
      }-${date.getFullYear()}`;
      const campaignName = "Tele Caller";
      const product =
        lenderlinks.options[lenderlinks.selectedIndex].getAttribute("product");
      const lender =
        lenderlinks.options[lenderlinks.selectedIndex].getAttribute("lender");
      const firstName = $("#firstName").val();
      const lastName = $("#lastName").val();
      if (m == "") {
        $("#error").html(
          '<p class="alert alert-danger">Please provide mobile number</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
      } else if (lastName == "") {
        $("#error").html(
          '<p class="alert alert-danger">Please provide last name</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
      } else if (campaignlink == "") {
        $("#error").html(
          '<p class="alert alert-danger">Please Select Lender</p>'
        );
        setTimeout(() => {
          $("#error").html("");
        }, 3000);
      } else {
        $.post(
          "https://api.wefin.in/ivrCampaign",
          {
            mobile: m,
            campaignlink: campaignlink,
            FirstName: firstName,
            LastName: lastName,
            campaignname: campaignName,
            productname: product,
            lender: lender,
          },
          function (data) {
            if (data.success) {
              $("#res").html(
                '<div class="col-sm-12 text-center"><div class="alert alert-success alert-dismissible fade show"><p><strong>' +
                  data.message +
                  " on" +
                  "- " +
                  m +
                  "</strong> <button type='button' class='btn-close' data-bs-dismiss='alert'></button></p></div></div>"
              );
            } else {
              $("#res").html(
                '<div class="col-sm-12 text-center"><div class="score-page-block"><p>Message Not Sent</p></div></div>'
              );
            }
          }
        );
      }
    });
    $("#reset").click(function (e) {
      e.preventDefault();
      $("#error").html("");
      $("#res").html("");
      $("#file").val("");
      $("#firstName").val("");
      $("#lastName").val("");
      $("#campaignName").val("");
      $("#campaignName1").val("");
      $("#mob").val("");
      $("#lenderlinks1").get(0).selectedIndex = 0;
      $("#lenderlinks").get(0).selectedIndex = 0;
    });
  });
</script>
